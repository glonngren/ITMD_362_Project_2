<!DOCTYPE html>
<html lang="en">
<head>
  <title>exploit_Disrupt Registration</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
  <script src="../assets/js/site.js"></script>
</head>
<body>
  <main id="form-content">
    <article id="form-explainer">
      <a href="../index.html"><h1>exploit_Disrupt</h1></a>
      <p id="event-org">
        Cyber security for Chicago
      </p>
      <p id="event-name"></p>
    </article>
    <form id="signup-form" action="#null" method="get">
      <ol>
        <li id="first-name-area" class="form-item">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" placeholder="First" />
          <img id="first-name-valid" class="hidden" src="."
          alt="valid_input_image" />
        </li>
        <li id="last-name-area" class="form-item">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" placeholder="Last" />
          <img id="last-name-valid" class="hidden" src="."
          alt="valid_input_image" />
        </li>
        <li>Cost Per Ticket:<p id="event-price"></p></li>
        <li id="number-tickets-area" class="form-item">
          <label for="number-tickets-box">Number of Tickets</label>
          <input id="number-tickets-box" type="number" name="tickets" min="1" max="20" />
          <img id="event-price-valid" class="hidden" src="."
          alt="valid_input_image" />
        </li>
        <li>Total Cost:<p id="event-total-cost">$0</p></li>
        <li id="email-area" class="form-item">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="sb@mail.com" />
          <img id="email-valid" class="hidden" src="hidden"
          alt="valid_input_image" />
        </li>
        <li>
          <ol>
            <li id="address-area" class="form-item">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" placeholder="address" />
              <img id="address-valid" class="hidden" src="."
              alt="valid_input_image" />
            </li>
            <li id="zip-area" class="form-item">
              <label for="zip">ZIP Code</label>
              <input type="text" name="zip" id="zip" placeholder="00000" />
              <img id="zip-valid" class="hidden" src="."
              alt="valid_input_image" />
            </li>
            <li id="city-area" class="form-item">
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="city" />
              <img id="city-valid" class="hidden" src="."
              alt="valid_input_image" />
            </li>
            <li id="state-area" class="form-item">
              <label for="state">State</label>
              <input type="text" name="state" id="state" placeholder="state" />
              <img id="state-valid" class="hidden" src="."
              alt="valid_input_image" />
            </li>
            <li id="credit-area" class="form-item">
              <label for="credit">Credit Card Number</label>
              <input type="text" name="credit" id="credit" placeholder=" " />
              <img id="credit-valid" class="hidden" src="."
              alt="valid_input_image" />
            </li>
            <li id="credit-security-area" class="form-item">
              <label for="credit-security">Security Number</label>
              <input type="text" name="credit-security" id="credit-security" placeholder="000" />
              <img id="credit-security-valid" class="hidden" src="."
              alt="valid_input_image" />
            </li>
          </ol>
        </li>
        <li id="submit-area">
          <input type="submit" name="order" formaction="../confirmation/" id="order" value="Place Your Order" />
        </li>
      </ol>
    </form>
  </main>
</body>
</html>
